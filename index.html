            background-color: rgb(249, 255, 251);
            border-radius: 0;
            float: right;
            margin-right: 80px;
            margin-left: 0;

        .chart h3 {

    <script src="https://cdn.jsdelivr.net/npm/echarts"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        fetch('data2.json')
            .then(response => {
                return response.json()
            })
            .then(data => {
                var XData = Object.keys(data)
                var valueData = Object.values(data)
                var data1 = [], data2 = []
                valueData.forEach(function (element) {
                    var memberCount = element.member_count;
                    data1.push(memberCount)
                    var memberViewCount = element.member_view_count;
                    data2.push(memberViewCount)
                });
                console.log(valueData, data1, data2);
                option = {
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        color: ["#F58080", "#47D8BE", "#F9A589"],
                        right: '2%',
                        top: '2%'
                    },
                    grid: {
                        top: 'middle',
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        height: '80%',
                        containLabel: true
                    },
                    xAxis: {
                        type: 'category',
                        data: XData,
                        axisLine: {
                            lineStyle: {
                                color: 'rgba(193, 207, 220, 1)',
                            }
                        },
                        axisLabel: {
                            textStyle: {
                                color: "rgba(0, 0, 0, 1)"
                            }
                        },
                    },
                    yAxis: [{
                        type: 'value',
                        axisLabel: {
                            textStyle: {
                                color: "rgba(0, 0, 0, 1)"
                            }
                        },
                        axisLine: {
                            show: false,
                            lineStyle: {
                                color: '#cdd5e2'
                            }
                        },
                        splitLine: {
                            show: true,
                            lineStyle: {
                                color: 'rgba(193, 207, 220, 1)',
                            }
                        },
                    }
                    ],
                    series: [{
                        name: '新增',
                        type: 'line',
                        data: data1,
                        color: "rgba(112, 119, 242, 1)",
                        symbol: "emptyCircle", //标记的图形为实心圆
                        symbolSize: 1, //标记的大小
                        lineStyle: {
                            normal: {
                                width: 2,
                                color: {
                                    type: 'linear',
                                    colorStops: [{
                                        offset: 0,
                                        color: 'rgba(112, 119, 242, 1)' // 0% 处的颜色
                                    }, {
                                        offset: 0.4,
                                        color: 'rgba(112, 119, 242, 1)' // 100% 处的颜色
                                    }, {
                                        offset: 1,
                                        color: 'rgba(112, 119, 242, 1)' // 100% 处的颜色
                                    }],
                                    globalCoord: false // 缺省为 false
                                },
                                shadowColor: 'rgba(112, 119, 242, 0.5)',
                                shadowBlur: 10,
                                shadowOffsetY: 7
                            }
                        },
                        itemStyle: {
                            normal: {
                                color: 'rgba(112, 119, 242, 1)',
                            }
                        },
                        emphasis: {
                            // 鼠标hover上去的时候，拐点的颜色和样式
                            itemStyle: {
                                color: 'rgba(129, 135, 244, 1)', //颜色
                                borderColor: '#fff', //图形的描边颜色
                                borderWidth: 2, // 描边的线宽
                                shadowBlur: 4, // 图形的阴影大小
                                shadowColor: 'rgba(129, 135, 244, 1)', // 图形的阴影颜色
                            },
                        },
                        smooth: false
                    },
                    {
                        name: '注销',
                        type: 'line',
                        data: data2,
                        symbol: "emptyCircle", //标记的图形为实心圆
                        symbolSize: 5, //标记的大小
                        lineStyle: {
                            normal: {
                                width: 2,
                                color: {
                                    type: 'linear',
                                    colorStops: [{
                                        offset: 0,
                                        color: 'rgba(242, 121, 36, 1)' // 0% 处的颜色
                                    },
                                    {
                                        offset: 0.4,
                                        color: 'rgba(242, 121, 36, 1)' // 100% 处的颜色
                                    }, {
                                        offset: 1,
                                        color: 'rgba(242, 121, 36, 1)' // 100% 处的颜色
                                    }
                                    ],
                                    globalCoord: false // 缺省为 false
                                },
                                shadowColor: 'rgba(242, 121, 36, 0.5)',
                                shadowBlur: 10,
                                shadowOffsetY: 7
                            }
                        },
                        itemStyle: {
                            normal: {
                                color: 'rgba(242, 121, 36, 1)',
                            }
                        },
                        emphasis: {
                            // 鼠标hover上去的时候，拐点的颜色和样式
                            itemStyle: {
                                color: 'rgba(242, 121, 36, 1)', //颜色
                                borderColor: '#fff', //图形的描边颜色
                                borderWidth: 2, // 描边的线宽
                                shadowBlur: 4, // 图形的阴影大小
                                shadowColor: 'rgba(242, 121, 36, 1)', // 图形的阴影颜色
                            },
                        },
                        smooth: false
                    }
                    ]
                };
                var chart = echarts.init(document.getElementById("chart"));
                chart.setOption(option);
            })
            .catch(error => {
                console.error('Error', error);
            })
    </script>
